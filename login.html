<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero-section h-screen bg-white">
      <!-- OTP Verification Modal Start -->

      <div
        class="modal fade"
        id="verificationModal"
        tabindex="-1"
        aria-labelledby="verificationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div
            class="modal-content flex-column mx-auto gap-3 py-4 px-4 modal-box text-center bg-white position-relative"
          >
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
              class="popup-close-btn position-absolute end-0 top-0"
            >
              <img src="assets/close-icon.svg" alt="Close" />
            </button>
            <h4 class="fw-bold" id="verificationModalLabel">Verification</h4>
            <p>
              Please enter the verification code sent to your mobile number
              <span class="fw-bold">(201) 555-0124</span>
            </p>
            <form>
              <div
                class="d-flex justify-content-center align-items-center gap-2 pb-4 flex-wrap"
              >
                <input type="tel" class="verification-input" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                <input type="tel" class="verification-input" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                <input type="tel" class="verification-input" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                <input type="tel" class="verification-input" maxlength="1" inputmode="numeric" pattern="[0-9]*">
              </div>
              <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#selectLanguageModal"
                class="right-arw-btn login-btn fw-bold mt-2 mb-4 w-100"
              >
                Confirm
              </button>
              <div class="text-center">
                <div class="fw-bolder text-black fs-12">
                  <img src="assets/rotate-left.svg" alt="Resend" /> Resend
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- OTP Verification Modal End -->
      <!-- Select Language Modal Start -->
      <div
        class="modal fade"
        id="selectLanguageModal"
        tabindex="-1"
        aria-labelledby="selectLanguageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div
            class="modal-content flex-column mx-auto gap-3 py-4 px-4 modal-box lang-box text-center bg-white position-relative"
          >
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
              class="popup-close-btn position-absolute end-0 top-0"
            >
              <img src="assets/close-icon.svg" alt="Close" />
            </button>
            <h4 class="fw-bold" id="selectLanguageModalLabel">Select<br>Language</h4> 
            <form>
              <div class="d-flex flex-column gap-3 cursor-pointer">
                <div class="d-flex align-items-center justify-content-between language-option" id="english-option">
                  <div class="d-flex align-items-center gap-2">
                    <img class="country-img" src="assets/usa.png" alt="USA">
                    <p class="fs-15 mt-3">English</p>
                  </div>
                  <img class="tick-img" src="assets/lang-tick.svg" alt="Checked">
                </div>
                
                <div class="cursor-pointer d-flex align-items-center mb-2 justify-content-between language-option" id="arabic-option">
                  <div class="d-flex align-items-center gap-2">
                    <img class="country-img" src="assets/saudi.png" alt="Saudi">
                    <p class="fs-15 mt-3">عربي</p>
                  </div>
                  <div class="blank-tick"></div>
                </div>
              </div>
              
              <button
              type="button"
              class="right-arw-btn login-btn fw-bold mt-2 mb-4 w-100"
            >
              Confirm
            </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Select Language Modal End -->
      <!-- Decorative shapes -->
      <div class="position-absolute top-0 end-0">
        <img src="assets/blue-circle.svg" alt="" />
      </div>
      <div class="shape-bottom-left position-absolute">
        <img src="assets/yellow-circle.svg" alt="" />
      </div>
      <div class="position-absolute bottom-0 end-0">
        <img src="assets/bottom-right-shape.svg" alt="" />
      </div>

      <div class="d-flex">
        <div class="left-img">
          <img
            class="position-relative"
            src="assets/login-img.png"
            alt="Login"
          />
        </div>
        <div
          class="right-content login-content py-5 d-flex align-items-center justify-content-center flex-column gap-5"
        >
          <div class="text-center text-black">
            <h3>
              <span class="fw-bold">Sign in</span> to your <br />
              Account
            </h3>
            <div class="text-black fw-normal">
              Login with your email address
            </div>
            <form>
              <div class="position-relative py-4">
                <input
                  type="tel"
                  id="phone"
                  class="form-control custom-input phone-input"
                  placeholder="Enter Mobile Number"
                />
              </div>
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#verificationModal"
                class="right-arw-btn login-btn fw-bold mt-2 mb-4"
              >
                Login
              </button>
            </form>
            <div
              class="d-flex align-items-center justify-content-center position-relative mb-3"
            >
              <div class="line ms-5 my-3"></div>
              <span class="or-text text-center">OR</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <button class="social-btn">
                <img src="assets/G_Logo.svg" alt="Google" />
              </button>
              <button class="social-btn">
                <img src="assets/FB_logo.svg" alt="Facebook" />
              </button>
              <!-- <button class="social-btn">
                <img src="assets/apple-logo.svg" alt="Apple" />
              </button> -->
            </div>
            <p class="text-center register-text text-black pt-3">
              Don’t have an account? <a href="#">Register Now</a>
            </p>
          </div>
          <div
            class="guest-box d-flex align-items-center justify-content-between"
          >
            <div class="guest-login text-black">
              <span class="fw-bold">Visit</span> as a Guest
            </div>
            <a href="signup.html">
              <button class="yellow-right-btn">
                <img src="assets/arrow-left-blue.svg" alt="Guest" />
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
<!-- ! Language Toggling Feature Start -->
    <script>
const languageOptions = document.querySelectorAll('.language-option');

languageOptions.forEach(option => {
  option.addEventListener('click', () => {
    languageOptions.forEach(item => {
      const tickImg = item.querySelector('.tick-img');
      const blankTick = item.querySelector('.blank-tick');

      if (tickImg) {
        tickImg.remove();
        if (!item.querySelector('.blank-tick')) {
          const newBlankTick = document.createElement('div');
          newBlankTick.className = 'blank-tick';
          item.appendChild(newBlankTick);
        }
      }
    });
    const blankTick = option.querySelector('.blank-tick');
    if (blankTick) {
      blankTick.remove();
      const newTickImg = document.createElement('img');
      newTickImg.className = 'cursor-pointer tick-img';
      newTickImg.src = 'assets/lang-tick.svg';
      newTickImg.alt = 'Checked';
      option.appendChild(newTickImg);
    }
  });
});
    </script>
 <!-- ! Language Toggling Feature Start -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
 <script>
   // Initialize the intl-tel-input plugin
   const input = document.querySelector("#phone");
   window.intlTelInput(input, {
     initialCountry: "us",  // Set the default country
     strictMode: true,      // Enable strict mode for better validation
   });
 </script>
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
