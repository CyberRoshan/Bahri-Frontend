<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>
<body>    
    <div class="hero-section h-screen bg-white overflow-hidden">
        <!-- Decorative shapes -->
        <div class="position-absolute top-0 end-0 ">
            <img src="assets/blue-circle.svg" alt="">
        </div>
        <div class="shape-bottom-left position-absolute">
            <img src="assets/yellow-circle.svg" alt="">
        </div>
        <div class="position-absolute bottom-0 end-0">
            <img src="assets/bottom-right-shape.svg" alt="">
        </div>

       
            <div class="d-flex">
               <div class="left-img">
                <img class="position-relative" src="assets/signup-img.png" alt="Signup">
               </div>
               <div class="right-content login-content py-5 d-flex align-items-center justify-content-center flex-column gap-5">
                <div class="text-center text-black">
                    <h3><span class="fw-bold">Create</span> New <br> Account</h3>
                    <form>
                    <div class="py-2">
                        <div class="position-relative d-inline-block">
                            <img class="rounded-circle user-img" src="assets/account-img.jpg" alt="User">
                            <img class="position-absolute bottom-0 end-0" src="assets/camera-icon.svg" alt="Change Profile Picture">
                        </div>
                    </div>
                    <div class="position-relative pt-2">
                        <span class="icon-wrapper">
                          <img class="opacity-20" src="assets/user.svg" alt="Enter Full Name">
                        </span>
                        <input type="text" class="form-control custom-input" placeholder="Enter Full Name">
                      </div>
                    <div class="position-relative py-4">
                        <span class="icon-wrapper">
                          <img class="opacity-20" src="assets/sms-tracking.svg" alt="Enter Email Id">
                        </span>
                        <input type="email" class="form-control custom-input" placeholder="Enter Email Id">
                      </div>
                      <div class="position-relative">
                        <input
                          type="tel"
                          id="phone2"
                          class="form-control custom-input phone-input2"
                          placeholder="Enter Mobile Number"
                        />
                      </div>
                      <div class="TandC text-start d-flex align-items-center gap-2 pt-3">
                        <input type="checkbox" checked class="mb-3" id="customCheckbox">
                        <p class="text-black">I agree to the <span class="fw-bold text-decoration-underline">Terms & Conditions</span> and <br><span class="fw-bold text-decoration-underline">Privacy Policy.</span></p>
                      </div>
                        <button class="right-arw-btn login-btn fw-bold w-100"><a class="text-decoration-none text-white" href="home.html">Continue</a></button>
                      <p class="text-center register-text text-black pt-3">
                        Already an account? <a href="#">Login</a>
                      </p>
                    </form>
                </div>
               </div>
            </div>
        
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize the intl-tel-input plugin
      const input = document.querySelector("#phone2");
      window.intlTelInput(input, {
        initialCountry: "us",  // Set the default country
        strictMode: true,      // Enable strict mode for better validation
      });
    </script>
</body>
</html>
